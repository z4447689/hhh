<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文科专业弹幕词频分析</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 30px 0;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #image-container {
            margin-top: 40px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>文科专业弹幕词频分析</h1>
    <p>以下是新闻、法律、社会学、哲学四个专业相关视频弹幕的高频词柱状图，点击按钮查看。</p>
    <div class="button-container">
        <button class="btn" onclick="showImage('images/新闻专业柱状图.png')">新闻专业</button>
        <button class="btn" onclick="showImage('images/法律专业柱状图.png')">法律专业</button>
        <button class="btn" onclick="showImage('images/社会学专业柱状图.png')">社会学专业</button>
        <button class="btn" onclick="showImage('images/哲学专业柱状图.png')">哲学专业</button>
    </div>
    <div id="image-container">
        <img src="images/总体词云图.jpg" alt="总体词云图">
    </div>

    <script>
        function showImage(imagePath) {
            document.querySelector('#image-container img').src = imagePath;
        }
    </script>
</body>
</html>
